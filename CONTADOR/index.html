<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Contador</title>
</head>
<body>
    
    <div class="contenedor">
        <h1>Contador XD</h1>
        <span class="contar" id="contar">0</span>
        <div class="botones">
            <button class="incrementar" id="incrementar"><span class="material-symbols-outlined">
                add
                </span></button>
            <button class="disminuir" id="disminuir"><span class="material-symbols-outlined">
                remove
                </span></button>
            <button class="resetear" id="resetear"><span class="material-symbols-outlined">
                refresh
                </span></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
